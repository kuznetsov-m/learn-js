<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Window width height</title>
</head>

<body>
  <p>window.innerWidth: <span id="window-width"></span></p>
  <p>window.innerHeight: <span id="window-height"></span></p>
  <p>document.documentElement.clientWidth: <span id="document-width"></span></p>
  <p>document.documentElement.clientHeight: <span id="document-height"></span></p>
  <script type="text/javascript">
    const windowWidth = document.getElementById('window-width');
    const windowHeight = document.getElementById('window-height');
    const documentWidth = document.getElementById('document-width');
    const documentHeight = document.getElementById('document-height');

    function refres() {
      windowWidth.innerText = window.innerWidth;    // window - размер окна. не документа. не учитывает полосы прокрутки
      windowHeight.innerText = window.innerHeight;
      documentWidth.innerText = document.documentElement.clientWidth;
      documentHeight.innerText = document.documentElement.clientHeight;
    }

    setInterval(refres, 10);
  </script>
</body>

</html>
